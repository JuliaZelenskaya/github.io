<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .wrapper{
      width: 400px;
      margin: 0 auto;
      text-align: center;
      height: 400px;
      background-color: violet;
      border-radius: 4%;
      padding: 50px;
      box-sizing: border-box;
    }
    label{
      cursor: pointer;
    }
    textarea{
      width: 300px;
      max-width: 300px;
      min-width: 100px;
    }
    input[type="checkbox"]{
      display: none;
    }
    input[type="checkbox"]+label{
      padding: 10px 10px 10px 60px;
      position: relative;
    }
    input[type="checkbox"]+label:before{
      content: "";
      width: 50px;
      height: 30px;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(255, 255, 255, .3);
      border-radius: 20px;
      border: 1px solid lightgray;
    }
    input[type="checkbox"]+label:after{
      content: "";
      width: 20px;
      height: 20px;
      position: absolute;
      top: 5px;
      left: 5px;
      background-color: white;
      border: 1px solid lightgray;
      border-radius: 10px;
      transition: left 1s ease;
    }
    input[type="checkbox"]:checked+label:before{
      content: "";
      width: 50px;
      height: 30px;
      position: absolute;
      top: 0;
      left: 0;
      background-color: purple;
      border-radius: 20px;
      border: 1px solid purple;
    }
    input[type="checkbox"]:checked+label:after{
      content: "";
      width: 20px;
      height: 20px;
      position: absolute;
      top: 5px;
      left: 25px;
      background-color: white;
      border: 1px solid white;
      border-radius: 10px;
    }
    textarea::placeholder{
      color: violet;
    }
    select{
      width: 100px;
      height: 55px;
      color: violet;
    }
    .sel{
      display: inline-block;
      position: relative;
    }
    .sel:before{
      content: "";
      width: 20px;
      height: 20px;
      position: absolute;
      top: 12px;
      right: 8px;
      background-color: white;
      transform: rotate(45deg);
      border-bottom: 5px solid purple;
      border-right: 5px solid purple;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
  <form action="#">
    <h2></h2>
    <textarea name="" id="" placeholder="text something, pls"></textarea>
    <p class="sel"><select name="" id="">
      <option value="">On</option>
      <option value="">Off</option>
    </select></p>
    <p>
      <input type="checkbox" id="off_on">
      <label for="off_on">Off/On</label>
    </p>
  </form>
</div>
</body>
</html>
